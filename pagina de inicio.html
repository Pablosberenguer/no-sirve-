<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Videos</title>
    <style>
        @font-face {
            font-family: 'Marquisette BTN Light';
            src: url('MarquisetteBTNLight.woff2') format('woff2'),
                 url('MarquisetteBTNLight.woff') format('woff');
        }
        body {
            background-color: black;
            color: white;
            font-family: 'Marquisette BTN Light', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        header {
            display: flex;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid white; /* Añadido para mejor visibilidad */
        }
        header img {
            height: 100px; /* Tamaño del logo */
            margin-right: 15px; /* Espacio entre el logo y el texto */
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        nav {
            margin-left: auto; /* Empuja las pestañas de navegación a la derecha */
            margin-right: 20px; /* Agrega espacio entre las pestañas y el borde derecho */
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em; /* Aumenta el tamaño de la fuente */
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
        }
        video {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>ORO PRODUCCIONES</h1>
        <nav>
            <ul>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="#contenidos">Contenidos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>Disfruta de los siguientes videos:</p>
        <video controls>
            <source src="PRUEBA.MOV" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
        <video controls>
            <source src="video2.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
        <video controls>
            <source src="video3.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
        <video controls>
            <source src="video4.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
    </main>
    <footer>
        <p>Síguenos en nuestras redes sociales:</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/pabloberenguer" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/oro.producciones" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/oro.producciones" target="_blank">YouTube</a>
        </div>
    </footer>
</body>
</html>
